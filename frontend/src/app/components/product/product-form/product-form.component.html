<form class="product-form" autocomplete="off" #form = "ngForm" [formGroup]="productForm" (ngSubmit)="submitForm(form.value)">
  <div class="row">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-75">
      <input class="form-control" type="text" id="name" formControlName="name" placeholder="Name" required>
    </div>  
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors?.['required']">
        New product must have a name.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name need at least 3 characters.
      </div>
    </div>
  </div>
  <div class="row">
    <div class="mb-3">
      <select class="form-control" #teams (change)="updateSelectedCategory(teams.value)">
        <option *ngFor="let category of categories$ | async" value= {{category.id}} >
          {{category.name}}
        </option>
     </select>
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="price">Price</label>
    </div>
    <div class="col-75">
      <input class="form-control" type="number" id="price" formControlName="price" placeholder="Price" required>  
    </div> 
      <div *ngIf="price.errors?.['min']" class="alert alert-danger">
     Price must be greater then zero.
    </div>
  </div>
  <div class="row">
    <div class="col-25">
      <label for="serie">Serie</label>
    </div>
    <div class="col-75">
      <input class="form-control" type="number" id="serie" formControlName="serie" placeholder="Serie" required>
    </div>
    <div *ngIf="serie.errors?.['min']" class="alert alert-danger">
      Serie must be an positive integer.
    </div>
    <div *ngIf="serie.errors?.['pattern']" class="alert alert-danger">
      Serie must have only numbers.
    </div>
  </div>
  <button class="blue-btn" type="submit" [disabled]="productForm.invalid">Add</button>
</form>
