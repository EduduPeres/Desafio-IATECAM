<form class="category-form" autocomplete="off" #form = "ngForm" [formGroup]="categoryForm" (ngSubmit)="submitForm(form.value)">
    <div class="col-25">
      <label for="name">Name</label>
    </div>
    <div class="col-75">
      <input class="form-control" type="text" id="name" formControlName="name" placeholder="Name" required>
    </div>
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
      <div *ngIf="name.errors?.['required']">
        New product must have a name.
      </div>
      <div *ngIf="name.errors?.['minlength']">
        Name need at least 3 characters.
      </div>
    </div>
    <button class="blue-btn" type="submit" [disabled]="categoryForm.invalid">Add</button>
  </form>
